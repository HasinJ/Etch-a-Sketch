<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch By Hasin</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="heading">
      <h1>Etch-a-Sketch</h1>
      <p>By Hasin Choudhury</p>
      <button id="clearBtn">Clear</button>
      <button type="button" name="button"></button>
    </div>

    <div id="container">
    </div>

    <script>
      const container = document.getElementById('container');
      let divBlock;
      let columns = "";
      let colorWhenHovered = 'red';
      let dimension=0;

      promptDimension();
      createGrid();

      const gridBoxes = container.querySelectorAll('div');
      gridBoxes.forEach( (box) =>
        box.addEventListener('mouseenter', (e) => e.target.style.backgroundColor = `${colorWhenHovered}`))


      function createBlock() {
        divBlock = document.createElement('div');
        container.appendChild(divBlock);
      }

      function promptDimension() {
        dimensions = Number(prompt('please enter dimension (one number)', '5')); //for both columns and rows
      }

      function createGrid() {
        for (let i=0; i<dimensions; i++) {
          columns += "auto " //allocates columns in grid but doesn't fill them in
          for (let j=0; j<dimensions; j++) { //fills in column
            createBlock();
          }
        }
        container.style.gridTemplateColumns = columns;
      }

    </script>

    <script src="code.js" charset="utf-8"></script>
  </body>
</html>
