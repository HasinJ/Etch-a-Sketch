<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch By Hasin</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">


    </div>

    <script>
      const container = document.getElementById('container');
      let divBlock;
      let columns = "";
      let dimensions = Number(prompt('please enter dimension (one number)', '5')); //for both columns and rows

      for (let i=0; i<dimensions; i++) { //columns
        columns += "auto "
        for (let j=0; j<dimensions; j++) { //rows
          createBlock();
        }
      }
      container.style.gridTemplateColumns = columns;

      const gridBoxes = container.querySelectorAll('div');

      gridBoxes.forEach( (box) =>
        box.addEventListener('mouseenter', (e) => console.log(e.target.style.backgroundColor = 'red')))


      function createBlock() {
        divBlock = document.createElement('div');
        container.appendChild(divBlock);
      }

    </script>

    <script src="code.js" charset="utf-8"></script>
  </body>
</html>
